<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Recreation</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <canvas id="board"></canvas>
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
    <div 
    id="modalEl"
        style="
            display: none;
            position: absolute;
            background-color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            padding: 16px;
            max-width: 250px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            border-radius: 10px;
            "
    >
        <label style="font-size: 20px;">Game Over</label>
        <h1 id="modalScoreEl"style="font-size: 50px; margin-bottom: 0; margin-top: 8px;">0</h1>
        <p style="margin: 0; font-size: 20px;">Score</p> 
        <h2 id="modalHighScoreEl" style="font-size: 50px; margin-bottom: 0; margin-top: 8px;">0</h2>
        <p style="margin: 0; font-size: 20px;">High Score</p> 
        <button
        id="buttonEl"
         style="
        margin-top: 12px; 
        background-color: blue; 
        border: none; color: white; 
        padding: 8px 8px;
        border-radius: 5px;
        cursor: pointer;
        "
        >
        Restart Game
    </button>
    </div>
    <div 
    id="startModalEl"
        style="
            position: absolute;
            background-color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            padding: 16px;
            max-width: 250px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            border-radius: 10px;
            "
    >
        
        <h1 style="font-size: 25px; margin-bottom: 0; margin-top: 8px;">CS 3110: <br> Snake Recreation</h1>
        <label for="snakeColorPicker">Snake Color: </label>
        <input type="color" id="snakeColorPicker" value="#00ff00">
        <br>
        <label for="foodColorPicker">Food Color: </label>
        <input type="color" id="foodColorPicker" value="#ff0000">
        <br>
        <button
        id="startButtonEl"
         style="
        margin-top: 12px; 
        background-color: blue; 
        border: none; color: white; 
        padding: 8px 8px;
        border-radius: 5px;
        cursor: pointer;
        "
        >
        Start
    </button>
    </div>
    <script src="snake.js" defer></script>
</body>
</html>
